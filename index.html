<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Primary Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Interactive map of pharmacies in Awka, Anambra State. Find nearby pharmacies, their contact details, and operating hours.">
        <meta name="keywords" content="Awka pharmacies, pharmacy locator, Anambra healthcare, find pharmacy near me, Awka medicine stores">
        
        <!-- Open Graph / Facebook Meta Tags -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Explore Pharmacies in Awka | Interactive Location Map">
        <meta property="og:description" content="Find all pharmacies in Awka with our interactive map. Get directions, contact information, and operating hours.">
        <meta property="og:image" content="https://example.com/pharmacy-map-preview.jpg">
        
        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Explore Pharmacies in Awka | Interactive Location Map">
        <meta name="twitter:description" content="Interactive map of pharmacies in Awka with detailed information and directions.">
        
        <title>Explore Pharmacies in Awka | Interactive Location Map</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png">
        
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
              crossorigin="anonymous"/>
        
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
        
        <!-- Preload important resources -->
        <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" as="script">
        <link rel="preload" href="script.js" as="script">
    </head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <p>Loading map...</p>
    </div>
    
    <div id="map-controls">
        <select id="hospital-select">
            <option value="">Select a Pharmacy</option>
            <option value="alpha">Alpha Pharmacy & Stores</option>
            <option value="wecare">We Care Pharmacy</option>
            <option value="wisdom">Wisdom pharmacy</option>
            <option value="right">Righthealth Pharmacy & Stores</option>
            <option value="joez">Joez pharmacy</option>
            
        </select>
        <div id="hospital-info"></div>
    </div>
    
    <div id="map"></div>

    <!-- Leaflet Js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom js -->
    <script src="script.js"></script>
</body>
</html>
