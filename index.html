<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pharmacies in Awka | Interactive Location Map</title>
    
    <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <p>Loading map...</p>
    </div>
    
    <div id="map-controls">
        <select id="hospital-select">
            <option value="">Select a Pharmacy</option>
            <option value="alpha">Alpha Pharmacy & Stores</option>
            <option value="wecare">We Care Pharmacy</option>
            <option value="wisdom">Wisdom pharmacy</option>
            <option value="right">Righthealth Pharmacy & Stores</option>
            <option value="joez">Joez pharmacy</option>
            
        </select>
        <div id="hospital-info"></div>
    </div>
    
    <div id="map"></div>

    <!-- Leaflet Js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom js -->
    <script src="script.js"></script>
</body>
</html>
